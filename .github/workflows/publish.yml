name: 🚀 build, test and publish

on:
  push:
    branches: 
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    permissions: 
      contents: read
      packages: write 

    steps:

      - name: 📚 checkout
        uses: actions/checkout@v3

      - name: 🟢 node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com

      - name: 📦 install
        run: npm i -D rimraf

      - name: 🦾 build
        run: npm run build

      - name: 🎮 test
        run: npm run test

      - name: 🚀 publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}