      #       git diff
      #       exit 1
      #     fi
      #   id: diff

      # - uses: actions/upload-artifact@v3
      #   if: ${{ failure() && steps.diff.conclusion == 'failure' }}
      #   with:
      #     name: dist
      #     path: dist/

      - name: 🚀 publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}